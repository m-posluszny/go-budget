<form class="pt-6 pb-8 mb-4" action="/register" method="POST">
    <h1 class="md:items-center mb-4 font-bold text-center mx-auto">Register</h1>
    <div class="md:flex md:items-center mb-6 ">
        <div class="md:w-1/3">
            <label class="form-label" for="username">
                Username
            </label>
        </div>
        <div class="md:w-2/3">
            <input class="form-input" id="username" type="text" name="username" required>
        </div>
    </div>
    <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
            <label class="form-label" for="password">
                Password
            </label>
        </div>
        <div class="md:w-2/3">
            <input class="form-input" id="password" type="password" name="password" required>
        </div>
    </div>
    <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
            <label class="form-label" for="repassword">
                Repeat password
            </label>
        </div>
        <div class="md:w-2/3">
            <input class="form-input" id="repassword" type="password" name="repassword" required>
        </div>
    </div>
    <div class="md:flex md:items-center">
        <div class="md:w-1/3"></div>
        <div class="md:w-2/3">
            <button
                class="shadow bg-orange-400 hover:bg-orange-300 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                type="submit">
                Sign in
            </button>
        </div>
    </div>
</form>
