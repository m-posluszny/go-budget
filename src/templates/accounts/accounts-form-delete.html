<form class=" tile pt-6 pb-8 mb-4 p-auto" action="/panel/accounts/{{.Selected.Uid}}/delete" method="POST">
    <h1 class="md:items-center mb-4 font-bold text-left">Do you really want to delete account: {{.Selected.Name}}</h1>
    <div class="md:flex md:items-center">
        <div class="md:w-1/3">
            <button
                class="shadow bg-orange-400 hover:bg-orange-300 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded-lg"
                type="submit">
                Delete
            </button>
        </div>
    </div>
</form>
