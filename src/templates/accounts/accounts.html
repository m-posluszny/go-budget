<html lang="en">
    <head>
        <title>GoBudget - Accounts</title>
        <link rel="stylesheet" type="text/css" href="/static/style.css" />
        <link rel="stylesheet" type="text/css" href="/static/sizing.css" />
    </head>
    <body>
        <main>
            <table class="navbar">
                <tbody>
                    <tr>
                        <td>
                            <span class="pagetop">
                                <strong> GoBudget </strong>|
                                <a href="/panel" class="navbar-element">Panel</a>
                                <a href="/panel/accounts"
                                    class="navbar-element  selected">Accounts</a>
                                <a href="/panel/budgets" class="navbar-element">Monthly
                                    Budgets</a>
                            </span>
                        </td>
                        <td class="mx-auto"></td>
                        <td>
                            <span class="pagetop nav-profile">
                                {{ .username}} |
                                <a href="/logout">logout</a>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="acc-list">
                <div class="acc-tile">
                    Account 1
                </div>
                <div class="acc-tile">
                    Account 2
                </div>

            </div>
        </main>
        <footer class="mt-auto">
            <hr />
            <div class="ft-text">
                <span class="ft-text"> © 2023 Michał Posłuszny </span>
                <a class="ft-text"
                    href="https://github.com/m-posluszny/go-budget">
                    GitHub
                </a>
            </div>
        </footer>
    </body>
</html>
