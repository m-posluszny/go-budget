<form class=" tile pt-6 pb-8 mb-4 p-auto" action="/panel/accounts" method="POST">
    <h1 class="md:items-center mb-4 font-bold text-left">Create transaction account</h1>
    <div class="md:flex md:items-center mb-6 ">
        <div class="md:w-1/3">
            <label class="form-label" for="name">
                Name
            </label>
        </div>
        <div class="md:w-2/3">
            <input class="form-input" id="name" type="text" name="name" required>
        </div>
    </div>
    <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
            <label class="form-label" for="balance">
                Starting balance
            </label>
        </div>
        <div class="md:w-2/3">
            <input class="form-input" id="balance" type="number" name="balance" min="0" value="0" required>
        </div>
    </div>
    <div class="md:flex md:items-center">
        <div class="md:w-1/3"></div>
        <div class="md:w-1/3">
            <button
                class="shadow bg-orange-400 hover:bg-orange-300 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded-lg"
                type="submit">
                Create
            </button>
        </div>
    </div>
</form>
